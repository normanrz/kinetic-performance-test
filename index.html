<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kinetic Performance Test</title>

    <!-- Twitter Bootstrap CSS library -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap-2.0.min.css">

    <!-- LessCSS stylesheet files -->
    <link rel="stylesheet/less" type="text/css" href="css/main.less">
    <script src="scripts/lib/less-1.2.0.min.js" type="text/javascript"></script>

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- RequireJS config for external libs. Requirejs loaded at end of body -->
    <script>
      require = {
        paths : {
          'jquery' : 'lib/jquery-1.9.1',
          'underscore' : 'lib/lodash-1.0.0.rc3',
          'kinetic' : 'lib/kinetic-4.3.2'
        },
        shim : {
          'kinetic' : {
            exports : 'Kinetic'
          }
        }
      }
    </script>

  </head>

  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Kinetic Performance Test</a>
        </div>
      </div>
    </div>

    <div id="content" class="container">
    </div>

    <!-- RequireJS referencing scripts/main.js -->
    <script src="scripts/lib/require.js" data-main="scripts/main.js"></script>
  </body>
</html>
